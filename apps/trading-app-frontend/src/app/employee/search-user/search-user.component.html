<div
  class="
    uk-card
    uk-card-default
    uk-card-body
    uk-text-center
    uk-align-center
    uk-position-center
  "
>
  <h3 class="uk-card-title">Search Customer</h3>
  <form [formGroup]="searchUserForm" (ngSubmit)="onSubmit()">
    <div>
      <div *ngFor="let control of searchUserForm.controls | keys">
        <div class="uk-margin">
          <input
            class="uk-input"
            type="text"
            formControlName="{{ control }}"
            placeholder="{{ control | formatText }}"
          />
        </div>
      </div>
    </div>

    <div *ngIf="error" class="uk-alert-danger uk-text-large">
      <p>{{ errorMessage }}</p>
    </div>

    <div>
      <button
        class="uk-button uk-button-danger"
        type="button"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="uk-button uk-button-primary uk-align-right"
        [disabled]="
          searchUserForm.controls.userId.value === '' &&
          searchUserForm.controls.firstName.value === '' &&
          searchUserForm.controls.lastName.value === ''
        "
      >
        SEARCH
      </button>
    </div>
  </form>
</div>
