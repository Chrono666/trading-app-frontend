<header></header>
<div class="uk-container uk-text-center uk-position-center">
  <h2>Employee Menu</h2>
  <div *ngFor="let options of menuOptions; let index = index">
    <button
      class="
        uk-button
        uk-text-bolder
        uk-button-primary
        uk-button-large
        uk-margin-top
        uk-width
      "
      (click)="navigateTo(index)"
    >
      {{ options.title }}
    </button>
  </div>
</div>
